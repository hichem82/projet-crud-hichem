<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:body>
	****************
	<h:link value = "page d'inscription" outcome="index" ></h:link>
	****************
	<h:link value = "liste d'utilisateurs" outcome="list-users"></h:link>
	
    <h:form>
        <h:dataTable value="#{userController.list()}" var="user">
            <h:column>
                <strong>#{user.id}</strong>
            </h:column>
            <h:column>
                <strong>#{user.email}</strong>
            </h:column>
          	<h:dataTable value="#{userController.listTrack(user.id)}" var="track">
            <h:column>
                <strong>#{track.id}</strong>
            </h:column>
            </h:dataTable>
            <h:column>
                <h:commandButton value="Supprimer" action="#{userController.delete(user.id)}"/>
                <h:commandButton value="Modifier" action="#{userController.showEdit(user.id)}"/>
                <h:commandButton value="Choisir chanson" action="#{userController.trackChoice(user)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
