<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	****************
	<h:link value = "page d'inscription" outcome="index" ></h:link>
	****************
	<h:link value = "liste d'utilisateurs" outcome="list-users"></h:link>
    <h:form>
        <div>
            <h:outputLabel value="Email: "/>
            <h:inputText id="Email" value="#{userController.user.email}" required="true" binding="#{varName}">
            </h:inputText>
            <h:message for="Email"/>
        </div>
        <div>
            <h:outputLabel value="Password: "/>
            <h:inputText id="Password" value="#{userController.user.password}" required="true">
                <f:attribute name="attributeName" value="#{varName}"/>
            </h:inputText>
            <h:inputHidden id="id" value="#{userController.user.id}"/>
        </div>
        <h:commandButton value="valide" action="#{userController.update}"/>
    </h:form>
</h:body>
</html>
