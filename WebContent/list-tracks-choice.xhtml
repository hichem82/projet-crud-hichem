<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:body>
	****************
	<h:link value = "page d'inscription" outcome="index" ></h:link>
	****************
	<h:link value = "liste d'utilisateurs" outcome="list-users"></h:link>
	 <div>
	 pour l'utilisateur qui a l'identifiant<strong> #{userController.user.id}</strong>
	 et l'email <strong>#{userController.user.email}</strong>
	 </div>
	
       
    
		
    <h:form>
        <div>
            <h:outputLabel value="Email: "/>
            <h:inputText id="Email" value="#{userController.user.email}" required="true" binding="#{varName}">
            </h:inputText>
           
        </div>
        <div>
            <h:outputLabel value="Password: "/>
            <h:inputText id="Password" value="#{userController.user.password}" required="true">
               
            </h:inputText>
            <h:inputHidden id="id" value="#{userController.user.id}"/>
        </div>
    
        <h:dataTable value="#{trackController.list()}" var="track">
            <h:column>
                <strong>#{track.id}</strong>
            </h:column>
            <h:column>
                <strong>#{track.title}</strong>
            </h:column>
             <h:column>
                <strong>#{track.artist}</strong>
            </h:column>
            <h:column>
                <h:commandButton value="selectionner" action="#{userController.addTrackToUser(track, userController.user)}"/>
               
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
